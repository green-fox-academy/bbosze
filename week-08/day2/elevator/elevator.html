<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Elevator simulator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <div class="directionbuttons">
          <div>
            <button name="button1">move up</button>
          </div>
          <div>
            <button name="button2">move down</button>
          </div>
        </div>
        <div class="managepeople">
          <div>
            <button name="button3">add people</button>
          </div>
          <div>
            <button name="button4">remove people</button>
          </div>
        </div>
      </div>
      <div class="elevator">
        <div class="active">
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"">

  </script>
</html>
