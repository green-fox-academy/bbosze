<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Fancy table</title>
  </head>
  <body>
    <h1>This is my fancy table</h1>
    <main>
      <section>
        <table>
          <thead>
            <tr class="firstrow">
              <th>Month</th>
              <th>Sales</th>
            </tr>
          </thead>
          <tbody>
            <tr class="odd">
              <td>January</td>
              <td>$ 90,000</td>
            </tr>
            <tr class="even">
              <td>February</td>
              <td>$ 100,000</td>
            </tr>
            <tr class="odd">
              <td>March</td>
              <td>$ 150,000</td>
            </tr>
            <tr class="even">
              <td>April</td>
              <td>$ 150,000</td>
            </tr>
            <tr class="odd lastrow">
              <td>May</td>
              <td>$ 150,000</td>
            </tr>
          </tbody>
      </table>
      </section>
    </main>
  </body>
</html>
