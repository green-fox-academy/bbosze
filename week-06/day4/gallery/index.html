<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="image/fork.png" alt="fork" height="40px">
    <h1>This is my awesome food gallery</h1>
    <img src="image/fork.png" alt="fork" height="40px">
  </header>
  <main>
    <div class="gallery">
      <div class="picture-container">
        <button class="pager disabled left"> &larr; </button>

        <div class="picture">
          <img src="image/01_large.jpg" width="640" height="360" alt="such pic">
          <div class="info">
            <h1>Értelmetlen húsos cucc</h1>
            <p>Rendkívül bacon cucc, elkészítése zsíros egyszerű. Nagyon koleszterinszegény, főzzük nagyon sokat hidegen. A sütés kényes hűtőben bevásárolni nagyon nem egyszerű.</p>
            <a href="#">Tovább a recepthez<span>></span></a>
          </div>
        </div>

        <button class="pager right"> &rarr; </button>

      </div>

      <div class="thumbnails">
        <ul>
          <li class="select">
            <a href="#">
              <img src="image/01_large.jpg" width="48" height="36" alt="such pic">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="image/02_large.jpg" width="48" height="36" alt="such pic">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="image/03_large.jpg" width="48" height="36" alt="such pic">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="image/04_large.jpg" width="48" height="36" alt="such pic">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="image/05_large.jpg" width="48" height="36" alt="such pic">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="image/06_large.jpg" width="48" height="36" alt="such pic">
            </a>
          </li>
        </ul>
        <p>github.com/greenfox-academy/bbosze
        </p>
      </div>

    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
