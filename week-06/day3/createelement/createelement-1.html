<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

    <script>
      let asteroidList = document.querySelector('ul');
      let newAsteroid = document.createElement('li');
      newAsteroid.textContent = 'The Green Fox';
      asteroidList.appendChild(newAsteroid);
      let newAsteroid2 = document.createElement('li');
      newAsteroid2.textContent = 'The Lamplighter';
      asteroidList.appendChild(newAsteroid2);

      let newH1 = document.createElement('h1');
      newH1.textContent = 'I can add elements to the DOM!';
      document.querySelector('.container').appendChild(newH1);

      let newPic = document.createElement('img')
      newPic.setAttribute('src', 'http://orszagosvizslaklub.hu/sites/default/files/vizsla_1.png');
      document.querySelector('.container').appendChild(newPic);


      // Add an item that says 'The Green Fox' to the asteroid list.
      // Add an item that says 'The Lamplighter' to the asteroid list.
      // Add a heading saying 'I can add elements to the DOM!' to the .container.
      // Add an image, any image, to the container.
    </script>
    <!-- OR
    <script src="createelement-1.js"></script> -->
  </body>
</html>
