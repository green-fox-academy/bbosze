<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
  </head>
  <body>
    <ul>
      <li>apple</li>
      <li>balloon</li>
      <li>cat</li>
      <li>dolphin</li>
    </ul>
    <button>How many items are in the list?</button>
    <p class="result">dunno :(</p>

    <script>
      let button = document.querySelector('button');
      let items = document.querySelectorAll('li');
      function viewCount() {
        document.querySelector('.result').innerText = items.length;
      }
      button.addEventListener('click', viewCount);
      // On the click of the button,
      // Count the items in the list
      // And display the result in the result element.
    </script>
  </body>
</html>
