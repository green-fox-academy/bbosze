<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;

      .red {
        color: red;
      }
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p class="dolphin">dolphin</p>

    <script>
      let apple = document.querySelector('.apple');
      apple.classList.add('red');

      let balloon = document.querySelector('.balloon');
      balloon.style.borderRadius = '0';
      let paragraphs = document.querySelectorAll('p')

      if (paragraphs[3].classList.contains('dolphin')) {
        document.querySelector('.apple').innerText = 'pear';
      }
      // console.log(document.getElementsByClassName('apple')[0].innerText);
      // document.querySelector('body').firstChild.nodeValue = 'k'
      // console.log(document.querySelector('body').childNodes[0].nodeValue);

      if (paragraphs[0].classList.contains('apple')) {
        document.getElementsByClassName('cat')[0].innerText = 'dog';
      }

    // You can work in the html or in a separate js file. Like:
    //
    //   If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    //   If the first p has an 'apple' class, replace cat's content with 'dog'
    //   Make apple red by adding a .red class
    //   Make balloon less balloon-like
    </script>
    <!-- OR
    <script src="classlist-1.js"></script> -->
  </body>
</html>
