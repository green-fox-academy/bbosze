<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Show me your charcode!</title>
    <link rel="stylesheet" href="events-3.css">
  </head>
  <body>
    <main>
      <div>
        <p class="keyboard">No last pressed key</p>
        <p class="code"></p>
        <p class="input"></p>
      </div>
    </main>
  </body>
  <script>
      // 1) Subscibe to keyup events on the global window object
      // 2) Console log the event object and peek inside
      // 3) Display the last pressed key's code as "Last pressed key code is: __"

      let p1 = document.querySelector('.keyboard');
      let p2 = document.querySelector('.code');
      let p3 = document.querySelector('.input');
      p3.innerText = 'jd'

      document.addEventListener('keyup', function(event) {
        let charCode = window.event.keyCode;
        let charStr = String.fromCharCode(charCode);
        p1.innerText = `Last pressed key: ${charStr}`;
        p2.innerText = `Last pressed key code is: ${charCode}`;
      });

      document.addEventListener('keyup', function(event) {
        let charCode = window.event.keyCode;
        let charStr = String.fromCharCode(charCode);
        p3.innerText.concat('charStr');
      });

      
      // ANOTHER SOLUTION (DOES NOT WORK WITH SOME SPECIAL CHARACTERS eg. ARROW KEYS)
      // document.onkeypress = function(event) {
      //     let charCode = window.event.keyCode;
      //     h1.innerText = `Last pressed key code is: ${charCode}`;
      // };



    </script>

</html>
