<!DOCTYPE html>
<html>
<body>
<h2>Delayed click</h2>
<button type="button" name="button">Ellapsed time?</button>
<p></p>
<script>
  let button = document.querySelector('button');
  let p = document.querySelector('p');
  let ellapsedTime = () => {
    setTimeout(() => {p.innerText = `2 seconds ellapsed`}, 2000);
  }

  button.addEventListener('click', ellapsedTime);

</script>

</body>
</html>

<!--
Create a simple HTML document with one button. If the user clicks the button it
should wait 2 seconds and it should show a text under the button: 2 seconds
ellapsed -->
