<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li>The King</li>
    </ul>

    <script>
      // Remove the king from the list.
      // Fill the list based on the following list of objects.
      // Only add the asteroids to the list.
      // Each list item should have its category as a class and its content as text content. -->

      // let asteroids = document.querySelectorAll('.asteroids')
      // let king = document.querySelector('.asteroids > li');
      // king.remove();

      let asteroids = document.querySelector('ul')
      let king = document.querySelector('.asteroids > li');
      asteroids.removeChild(king);

      const planetData = [
        {
          category: 'inhabited',
          content: 'Foxes',
          asteroid: true
        },
        {
          category: 'inhabited',
          content: 'Whales and Rabbits',
          asteroid: true
        },
        {
          category: 'uninhabited',
          content: 'Baobabs and Roses',
          asteroid: true
        },
        {
          category: 'inhabited',
          content: 'Giant monsters',
          asteroid: false
        },
        {
          category: 'inhabited',
          content: 'Sheep',
          asteroid: true
        }
      ]

        for (let i = 0; i < planetData.length; i++) {
          if (planetData[i].asteroid === true) {
            let newAsteroid = document.createElement('li');
            newAsteroid.textContent = planetData[i].content;
            newAsteroid.setAttribute('class', planetData[i].category)
            asteroids.appendChild(newAsteroid)
          }
        }

    </script>
  </body>
</html>
